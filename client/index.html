<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Custom Translator</title>
  <meta name="description" content="A portal for an Azure Custom Translator.">
  <meta name="author" content="Olaf Wrieden">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/x-icon" href="https://portal.customtranslator.azure.ai/Scripts/NgApp/favicon.ico">
</head>

<body>
  <div class="section">
    <div class="container" style="margin-top: 100px;">
      <h3 class="section-heading">My Custom Translator</h3>
      <p>Connected to: CT Instance Name</p>
      <hr>
    </div>
  </div>

  <div class="section values">
    <div class="container">
      <form>
        <div class="row">

          <!-- Source -->
          <div class="six columns">
            <div class="row">
              <div class="six columns">
                <label for="inputLanguageSelector">Language</label>
                <select class="u-full-width" id="inputLanguageSelector">
                  <option value="en" selected>English</option>
                  <option value="mi">Maori</option>
                </select>
              </div>
            </div>
            <label for="sourceText">Original Text</label>
            <textarea class="u-full-width" placeholder="Hello ..." id="sourceText"></textarea>
          </div>

          <!-- Target -->
          <div class="six columns">
            <div class="row">
              <div class="six columns">
                <label for="outputLanguageSelector">Language</label>
                <select class="u-full-width" id="outputLanguageSelector">
                  <option value="en">English</option>
                  <option value="mi" selected>Maori</option>
                </select>
              </div>
            </div>
            <label for="targetText">Translated Text</label>
            <textarea class="u-full-width" placeholder="Kia ora â€¦" id="targetText" disabled></textarea>
          </div>
        </div>

        <!-- Translate -->
        <input class="button-primary" type="submit" value="Translate">
      </form>
    </div>
  </div>
</body>

</html>
